<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicConnect</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-title" src="https://img.icons8.com/ios-filled/50/FAB005/vertical-line.png" alt="vertical-line"/>
            <p class="logo-name">ClinicConnect</p>
        </div>
        <div class="menu-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <div class="dropdown">
                <a class="dropbtn" (click)="toggleDropdownServices()">Services</a>
                <img class="dropdown-arrow" src="https://img.icons8.com/ios-filled/50/FFFFFF/expand-arrow--v1.png" alt="dropdown-icon"/>
                    <div class="dropdown-content" id="myDropdown">
                        <a href="#service1">Service 1</a>
                        <a href="#service2">Service 2</a>
                        <a href="#service3">Service 3</a>
                    </div>
                </div>
            <a href="#contact">Contact</a>
        </div>
            <div class="right">
                <button class="logout-btn">Logout</button>
            </div>
    </header>
        <hr>
        <div class="notification-container">
            <div class="notification-bell" (click)="toggleDropdownNotification()">
                <img width="24" height="24" src="https://img.icons8.com/android/24/appointment-reminders.png" alt="appointment-reminders"/>
                <span class="badge">3</span>
            </div>
            <div class="notification-dropdown" id="notificationDropdown">
                <ul>
                    <li>Notification 1</li>
                    <li>Notification 2</li>
                    <li>Notification 3</li>
                </ul>
            </div>
        </div>
        <section class="sidebar">
            <div class="sidenav">
                <img width="100" height="100" src="https://img.icons8.com/ios/100/user-male-circle--v1.png" alt="user-male-circle--v1"/>
                <div class="profile-name">Student</div>
                    <a href="#dental" class="a-sidenav"><button class="side-nav-btn" (click)="showForm('dental')">Appointment For Dental</button></a>
                    <a href="#medical" class="a-sidenav"><button class="side-nav-btn" (click)="showForm('medical')">Appointment For Medical</button></a>
              </div>
                <img width="20" height="20" src="https://img.icons8.com/external-prettycons-solid-prettycons/60/external-settings-essentials-prettycons-solid-prettycons-3.png" alt="external-settings-essentials-prettycons-solid-prettycons-3" class="settings-icon"><a href="#account-settings" class="account-settings">Account Settings</a>
        </section>
        <section id="content">
                    <!-- Dental Appointment Form -->
                    <div id="dental-form" class="appointment-form">
                      <form>
                        <table>
                            <tr>
                                <th colspan="2" style="text-align: center;"><h2>Appointment Form For Dental</h2></th>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="dental-studid">Student ID No.</label></td>
                                <td><input class="form-input" type="text" id="dental-studid" name="dental-studid" required></td>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="dental-firstname">Student First Name</label></td>
                                <td><input class="form-input" type="text" id="dental-firstname" name="dental-firstname" required></td>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="dental-lastname">Student Last Name</label></td>
                                <td><input class="form-input" type="text" id="dental-lastname" name="dental-lastname" required></td>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="dental-date">Select Appointment Date</label></td>
                                <td><input class="form-input" type="date" id="dental-date" name="dental-date" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;"><button class="form-button" type="submit">Submit Dental Appointment</button></td>
                            </tr>
                        </table>
                      </form>
                    </div>
              
                    <!-- Medical Appointment Form -->
                    <div id="medical-form" class="appointment-form">
                      <form>
                        <table>
                            <tr>
                                <th colspan="2" style="text-align: center;"><h2>Appointment Form For Medical</h2></th>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="medical-studid">Student ID No.</label></td>
                                <td><input class="form-input" type="text" id="medical-studid" name="medical-studid" required></td>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="medical-firstname">Student First Name</label></td>
                                <td><input class="form-input" type="text" id="medical-firstname" name="medical-firstname" required></td>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="medical-lastname">Student Last Name</label></td>
                                <td><input class="form-input" type="text" id="medical-lastname" name="medical-lastname" required></td>
                            </tr>
                            <tr>
                                <td><label class="form-label" for="medical-date">Select Appointment Date</label></td>
                                <td><input class="form-input" type="date" id="medical-date" name="medical-date" required></td>
                            </tr>
                            <tr>
                                <td colspan="2" style="text-align: center;"><button class="form-button" type="submit">Submit Medical Appointment</button></td>
                            </tr>
                        </table>
                      </form>
                    </div>
        </section>
</body>
</html>
