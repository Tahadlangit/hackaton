<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicConnect</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-title" src="https://img.icons8.com/ios-filled/50/FAB005/vertical-line.png" alt="vertical-line"/>
            <p class="logo-name">ClinicConnect</p>
        </div>
        <div class="menu-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <div class="dropdown">
                <a class="dropbtn">Services</a>
                <img class="dropdown-arrow" src="https://img.icons8.com/ios-filled/50/FFFFFF/expand-arrow--v1.png" alt="dropdown-icon"/>
                    <div class="dropdown-content" id="myDropdown">
                    </div>
                </div>
            <a routerLink="/stud-del">Contact</a>
        </div>
            <div class="right">
                <button routerLink="/login-user" class="logout-btn">Login</button>
                <button routerLink="/signup-user" class="logout-btn">Sign-up</button>
            </div>
            
    </header>
    <div class="newspace"></div>



  <div class="login-container">
    <form>
      <div class="form-group">
        <h2 style="text-align: center;">Login to an account!</h2>
        <input type="text" size="5" id="username" name="username" placeholder="Usernamme" required>
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password" required>
      </div>
      <button routerLink="/student-dashboard" type="submit">Login</button>
    </form>
  </div>
</body>
</html>
