<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClinicConnect</title>
</head>
<body>
    <header>
        <div class="logo">
            <img class="logo-title" src="https://img.icons8.com/ios-filled/50/FAB005/vertical-line.png" alt="vertical-line"/>
            <p class="logo-name">ClinicConnect</p>
        </div>
        <div class="menu-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <div class="dropdown">
                <a class="dropbtn">Services</a>
                <img class="dropdown-arrow" src="https://img.icons8.com/ios-filled/50/FFFFFF/expand-arrow--v1.png" alt="dropdown-icon"/>
                    <div class="dropdown-content" id="myDropdown">
                    </div>
                </div>
            <a href="#contact">Contact</a>
        </div>
            <div class="right">
                <button routerLink="/login-user" class="logout-btn">Logout</button>
            </div>
            
    </header>
    <hr>
        
        <section class="sidebar">
            <div class="sidenav">
                <img width="100" height="100" src="https://img.icons8.com/ios/100/user-male-circle--v1.png" alt="user-male-circle--v1"/>
                <div class="profile-name">Student</div>
                <a  class="a-sidenav"><button routerLink="/avail-sched" class="side-nav-btn" >View Available Schedules</button></a>
                <a  class="a-sidenav"><button routerLink="/view-stud-app" class="side-nav-btn">My Appointments</button></a>
                <a  class="a-sidenav"><button routerLink="/dental-form" class="side-nav-btn" >Appointment For Dental</button></a>
                <a  class="a-sidenav"><button routerLink="/medical-form" class="side-nav-btn">Appointment For Medical</button></a>
                <a  class="a-sidenav"><button routerLink="/view-history" class="side-nav-btn">View Visits History</button></a>
              </div>
                <img width="20" height="20" src="https://img.icons8.com/external-prettycons-solid-prettycons/60/external-settings-essentials-prettycons-solid-prettycons-3.png" alt="external-settings-essentials-prettycons-solid-prettycons-3" class="settings-icon"><a routerLink="/account-settings" class="account-settings">Account Settings</a>
        </section>

        <div class="settings-container">
            <h1>Account Settings</h1>
        
            <div class="settings-section">
                <h3>Personalized Notifications</h3>
                <div class="notification-preferences">
                    <label>
                        <input type="checkbox" checked> Receive appointment reminders 
                    </label>
                    <label>
                        <input type="checkbox"> Notify accepted appointments
                    </label>
                    <label>
                        <input type="checkbox" checked> Notify declined appointments
                    </label>
                    <label>
                        <input type="checkbox" checked> Receive announcements
                    </label>
                </div>
            </div>

            <div class="settings-section password-section">
                <h3>Change Password</h3>
                <p>You will be required to login after changing your password</p>
                <input type="password" placeholder="Current Password"><br>
                <input type="password" placeholder="New Password"><br>
                <input type="password" placeholder="Confirm New Password"><br>
                <button class="update-password-btn" onclick="updatePassword()">Update Password</button>
            </div>
        
            <div class="settings-section">
                <h3>Danger Zone</h3>
                <p>Think twice before proceeding!</p>
                <button class="delete-account-btn" onclick="confirmDelete()">Delete My Account</button>
            </div>
        
        </div>
        
        <script>
            function confirmDelete() {
                if (confirm("Are you sure you want to delete your account? This action cannot be undone.")) {
                    // Implement your account deletion logic here
                    alert("Account deleted!");
                }
            }
        </script>
        



</body>
</html>
