<body>
    <header>
        <div class="logo">
            <img class="logo-title" src="https://img.icons8.com/ios-filled/50/FAB005/vertical-line.png" alt="vertical-line"/>
            <p class="logo-name">ClinicConnect</p>
        </div>
        <div class="menu-bar">
            <a href="#home">Home</a>
            <a href="#about">About</a>
            <div class="dropdown">

                <img class="dropdown-arrow" src="https://img.icons8.com/ios-filled/50/FFFFFF/expand-arrow--v1.png" alt="dropdown-icon"/>

            <a href="#contact">Contact</a>
        </div>
            <div class="right">

            </div>

    <div class="newspace"></div>

<!-- signup.component.html -->
<div class="signup-container">
    <form>
      <div class="form-group">
        <h2 style="text-align: center;">Create an account</h2>
        <input type="text" id="studID" name="studID" placeholder="Student ID" required>
      </div>
      <div class="form-group">
        <input type="text" id="email" name="email" placeholder="University email" required>
      </div>
      <div class="form-group">
        <input type="text" id="username" name="username" placeholder="Username">
      </div>
      <div class="form-group">
        <input type="password" id="password" name="password" placeholder="Password">
      </div>
      <button type="submit">Sign Up</button>
      <p>Already have an account? Sign-up</p>
    </form>
  </div>
